<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11조</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');

        * {
            font-family: "Hi Melody", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;

            border: 1px solid black;
            padding: 20px;
        }

        .mybtn {
            margin-left: 380px;
        }
       
        .mybtn2 {
            margin-left: 1142px;
        }

        .mytitle {
            height: 150px;
            background-color: #112D4E;
            font-family: 'NanumSquareExtraBold';
            color: #F9F7F7;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
        }
        .nav {
            background-color: #3F72AF;
        }
        .nav-link {
            color: #DBE2EF;
            
        }
        a {
            font-family: 'NanumSquare';
        }
        .nav-link:hover {
            color: #F9F7F7;
            font-weight: bold;
        }
        .nav-link:visited{
            color: #DBE2EF;
        }
        textarea {
            resize: none;
        }
        .custom {
            /* 입력 필드 크기 통일 */
            width: 250px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>ELEVEN</h1>
    </div>
    <nav class="nav justify-content-center">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">방명록</a>
    </nav>
    <div class="mypostingbox">
        <div class="input-group mb-3">
            <span class="input-group-text" id="name">이름</span>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="age">나이</span>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="mbti">mbti</span>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="onwWord">한마디</span>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="hobby">취미</span>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="selfintro">자기소개</span>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-danger" onclick="location.href='주소기입' ">수정하기</button>
        </div>
    </div>
    <div class="mybtn2">
        <button type="button" class="btn btn-danger" onclick="location.href='주소기입' ">목록</button>
    </div>
    </div>
</body>

</html>
