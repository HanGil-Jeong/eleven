    <style>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCBVCrcQqFlXIbMA7mQpOrDOm5TW6l--QI",
            authDomain: "sparta-21bc3.firebaseapp.com",
            projectId: "sparta-21bc3",
            storageBucket: "sparta-21bc3.firebasestorage.app",
            messagingSenderId: "918564537713",
            appId: "1:918564537713:web:b865e4a24f33fcd10c22d0",
            measurementId: "G-BKD6WBMMQ9"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        let docs = await getDocs(collection(db, "eleven"));
        docs.forEach((doc) => {
            let row = doc.data();

            let image = row['image'];
            let name = row['name'];
            let mbti = row['mbti'];

            let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">${mbti}</p>
                    </div>
                </div>
            </div>
            `
            $('#card').append(temp_html)
        });
    </script>

<body>
    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
