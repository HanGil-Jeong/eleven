<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 등록하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <style>
        #intro {
            width: 700px;
            margin: 30px auto 30px auto;
            border: 2px solid black;
            border-radius: 2em;
            text-align: center;
            padding: 20px;
        }

        h3 {
            font-family: 'NanumSquareBold';
        }

        .mybtn {
            padding-top: 20px;
        }
        a {
            font-family: 'NanumSquare';
        }
        input {
            font-family: 'NanumSquare';
        }

        textarea {
            font-family: 'NanumSquare';
            resize: none;
        }

        .custom {
            /* 입력 필드 크기 통일 */
            width: 300px;
            margin-bottom: 5px;
            margin-left: 15px;
        }
        #showimg{
            border: 1px solid black;
            width: 250px;
            height: 320px;
        }

    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1HMXSfrlIYIT-e_REsB-LwsT8bxnWqxE",
            authDomain: "sparta-2346a.firebaseapp.com",
            projectId: "sparta-2346a",
            storageBucket: "sparta-2346a.firebasestorage.app",
            messagingSenderId: "446679956846",
            appId: "1:446679956846:web:01f695a403202625a5957f",
            measurementId: "G-78K4S6BJVR"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        //header 불러오는 코드 
        window.addEventListener('load', function () {
            fetch("header.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                });
        });

        //실시간 이미지
        document.getElementById('image').addEventListener('input', function(event){
            let data = $('#image').val();
            let preview = document.getElementById('showimg');

            if(data.startsWith('data:image')){
                preview.src = data;
            }else{
                preview.src = '';
            }
        });

        $('#registerbtn').click(async function () {
            let image = $('#image').val();
            let name = $('#name').val();
            let age = $('#age').val();
            let mbti = $('#mbti').val();
            let oneWord = $('#oneWord').val();
            let hobby = $('#hobby').val();
            let selfIntro = $('#selfIntro').val();


            let doc = {
                'image': image,
                'name': name,
                'age': age,
                'mbti': mbti,
                'oneWord': oneWord,
                'hobby': hobby,
                'selfIntro': selfIntro
            };

            await addDoc(collection(db, "profile"), doc);
            alert('등록완료!');
            window.location.href = 'personal.html';

        });

        $('#cancelbtn').click(async function () {
            window.location.href = 'mainpage.html';
        });
    </script>
</head>

<body>
    <!-- header는 공통 적용 예정 -->
    <header id="header">
    </header>
    <div class="container-fluid row justify-content-center align-items-center" id="intro">
        <div>
            <h3 style="text-align: center; padding-bottom: 10px;">인적 사항 등록하기</h3>
        </div>
        <div style="display: flex; justify-content: center;">
            <form>
                <div style="display: flex; justify-content: center;">
                    <div class="column" class="preimg" style="display: flex;">
                        <img id="showimg">
                    </div>
                    <div>
                        <input type="text" class="form-control custom" id="image" placeholder="이미지">
                        <input type="text" class="form-control custom" id="name" placeholder="이름">
                        <input type="text" class="form-control custom" id="age" placeholder="나이">
                        <input type="text" class="form-control custom" id="mbti" placeholder="MBTI">
                        <input type="text" class="form-control custom" id="oneWord" placeholder="한마디">
                        <input type="text" class="form-control custom" id="hobby" placeholder="취미">
                        <textarea class="form-control custom" id="selfIntro" placeholder="자기소개"></textarea>                       
                    </div>
                </div>
                <button type="button" id="registerbtn" class="btn btn-dark mt-3" style="font-family: 'NanumSquare';">등록하기</button>
                <button type="button" id="cancelbtn" class="btn btn-outline-dark mt-3" style="font-family: 'NanumSquare';">취소</button>
            </form>
        </div>
</body>
</html>
