<head>
    <meta charset="UTF-8">

    <title>11조 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header class="banner">
        <h1>11조 홈페이지</h1>
        <div class="nav">
        <a href="#">Home</a>
        <a href="#">방명록</a>
        </div>
    </header>
    <div class="form-container">
        <div class="photo-section">
            <div class="photo-placeholder"></div>
            <button type="button">사진 추가</button>
        </div>
        <div class="form-fields">
            <form>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" id="age" name="age" placeholder="나이를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="mbti">MBTI</label>
                    <input type="text" id="mbti" name="mbti" placeholder="MBTI 입력">
                </div>
                <div class="form-group">
                    <label for="phrase">한마디</label>
                    <input type="text" id="phrase" name="phrase" placeholder="한마디 입력">
                </div>
                <div class="form-group">
                    <label for="hobby">취미</label>
                    <input type="text" id="hobby" name="hobby" placeholder="취미 입력">
                </div>
                <div class="form-group">
                    <label for="bio">자기소개</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="자기소개 입력"></textarea>
                </div>
            </form>
        </div>
    </div>
        <div class="button-group">
            <button type="button" class="cancel-btn">취소</button>
            <button type="submit" class="edit-btn">수정</button>
        </div>
    </div>
